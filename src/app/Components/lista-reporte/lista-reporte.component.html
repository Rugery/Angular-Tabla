<div class="mat-elevation-z8">
    
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="full-width-table">
  
    <!-- Tipo Reporte Column -->
        <ng-container matColumnDef="Tipo Reporte">
        <th mat-header-cell *matHeaderCellDef> Tipo Reporte </th>
        <td mat-cell *matCellDef="let element"> {{ element.NomTipoReporte }} </td>
        </ng-container>
    
        <!-- FechaReporte Column -->
        <ng-container matColumnDef="FechaReporte">
        <th mat-header-cell *matHeaderCellDef> Fecha Reporte </th>
        <td mat-cell *matCellDef="let element"> {{ element.FechaReporte }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="2">No data matching the filter</td>
        </tr>
    </table>
</div>
